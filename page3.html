<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Meter üíó</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #fff0f5, #ffe4f0);
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
}

.bg-heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ffd9e8;
    opacity: 0.5;
    transform: rotate(45deg);
    border-radius: 3px;
    animation: floatUp 10s linear infinite;
}
.bg-heart::before,
.bg-heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ffd9e8;
    border-radius: 50%;
}
.bg-heart::before { top: -10px; }
.bg-heart::after { left: 10px; }
@keyframes floatUp {
    0% { transform: translateY(0) rotate(45deg); opacity:0.5; }
    100% { transform: translateY(-800px) rotate(45deg); opacity:0; }
}

.container {
    position: relative;
    z-index: 10;
    text-align: center;
}

.title {
    font-size: 32px;
    color: #d67ea0;
    margin-bottom: 20px;
    font-family: 'Playfair Display', serif;
}

#loveMeter {
    width: 300px;
    height: 30px;
    border-radius: 20px;
    background: #ffdce6;
    overflow: hidden;
    margin: 20px auto;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
}

#loveFill {
    width: 0%;
    height: 100%;
    background: #ff88b0;
    border-radius: 20px;
    transition: width 0.25s;
}

.heart-btn {
    margin-top: 30px;
    padding: 15px 35px;
    background: #ff9fbf;
    border: none;
    border-radius: 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,145,180,0.35);
    transition: 0.3s;
}

.heart-btn:hover {
    transform: scale(1.05);
    background: #ff86b0;
}

#nextBtn {
    display: none;
    margin-top: 30px;
    padding: 12px 35px;
    background: #ff9fbf;
    border: none;
    border-radius: 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,145,180,0.35);
}

#nextBtn:hover {
    transform: scale(1.05);
    background: #ff86b0;
}
</style>
</head>
<body>

<!-- floating hearts -->
<div id="hearts-container"></div>

<div class="container">
    <div class="title">Press the ‚ù§Ô∏è to fill the love meter!</div>
    <div id="loveMeter"><div id="loveFill"></div></div>
    <button class="heart-btn" id="heartBtn">üíó</button>
    <button id="nextBtn" onclick="window.location.href='page4.html'">Next üéÅ</button>
</div>

<!-- confetti lib -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
// floating hearts background
const heartsContainer = document.getElementById('hearts-container');
for(let i=0;i<25;i++){
    const heart = document.createElement('div');
    heart.className = 'bg-heart';
    heart.style.left = Math.random()*100+'%';
    heart.style.animationDuration = (Math.random()*5+7)+'s';
    heart.style.animationDelay = (Math.random()*5)+'s';
    heartsContainer.appendChild(heart);
}

// love meter logic
const heartBtn = document.getElementById('heartBtn');
const loveFill = document.getElementById('loveFill');
const nextBtn = document.getElementById('nextBtn');
let love = 0;

heartBtn.addEventListener('click', ()=>{
    if(love<100){
        love += 5; // tiap klik naik 5%
        if(love>100) love=100;
        loveFill.style.width = love+'%';
    }
    if(love===100){
        // muncul confetti
        confetti({
            particleCount: 150,
            spread: 120,
            origin: { y: 0.4 },
            colors: ["#ffc8da","#ffe0ea","#ff9fbf"]
        });
        nextBtn.style.display = 'inline-block';
    }
});
</script>
</body>
</html>
